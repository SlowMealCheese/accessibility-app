{% extends "layout.html" %}

{% block title %}
    Results
{% endblock %}

{% block main %}
    <iframe width="600" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/search?key={{key}}&q={{query}}"></iframe>

	{% for place in places %}
	<div class="card">
		<div class="card-body">
			<h5 class="card-title">{{ place["name"] }}</h5>
			<p class="card-text">{{ place["address"] }}</p>
			<p>{{ place["placeid"] }}</p>
		</div>

		<form action="/report" method="get">
  			<input type="hidden" name="place_id" value="{{ place['placeid'] }}" />
  			<input type="hidden" name="place_name" value="{{ place['name'] }}" />
  			<input type="submit" value="Report">
		</form>
	</div>
	{% endfor %}

{% endblock %}
