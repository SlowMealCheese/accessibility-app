{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
    <h2 class="text-center">Business Accessibility Search</h2>
    <p class ="lead">Enter a location to find nearby businesses and their reported accessibility.</p>
    <form class="my-2 my-lg-0" action='/' method="POST">
        <input id="mapsearch" class="form-control mr-sm-2" type="text" placeholder="ex: food in Boston" aria-label="Search" name='searchAddress'>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="transform: translate(0, -3px);">Search</button>
    </form>

    {% if success_message %}
        <br/>
        <h3>{{ success_message }}</h3>
    {% endif %}

    <div style="">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="margin:30px auto;padding-bottom: 53%; width:100%; overflow:hidden;height:0;">
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="static/stock-1.jpg" alt="First slide">
            </div>

            <div class="carousel-item">
                <img class="d-block w-100" src="static/stock-3.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="static/stock-4.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="static/stock-2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="static/stock-6.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="static/stock-7.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="static/stock-8.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="static/stock-9.jpg" alt="Second slide">
            </div>
            </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
                </a>
        </div>
    </div>

{% endblock %}
