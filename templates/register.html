{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Password (again)" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

    <script>
        document.querySelector('form').onsubmit = function (evt) {
            evt.preventDefault();
            var form = this;
            var requestURL = "/check?" + "username=" + document.querySelector('input[name = username]').value;
            $.get(requestURL, function(free) {
                if(!free)
                {
                    alert('Username already taken');
                }
                else form.submit();
            });
        }
    </script>

{% endblock %}
