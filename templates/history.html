{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope='col'>Symbol</th>
                <th scope='col'>Shares</th>
                <th scope='col'>Price</th>
                <th scope='col'>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for event in history %}
            <tr>
                <td>{{ event["symbol"] }}</td>
                <td>{{ event["shares"] }}</td>
                <td>{{ event["price"] }}</td>
                <td>{{ event["transacted"] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
