{% extends "layout.html" %}

{% block title %}
    Sell Stock
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select name="symbol">
                <option disabled selected value='0'>Symbol</option>
                {% for sym in symbols %}
                    <option value="{{sym}}">{{ sym }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label class="form-check-label">
                <input class="form-control form-control-sm" min="1" name="shares" placeholder="# of shares" type="number">
            </label>
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
