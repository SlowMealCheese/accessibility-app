<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <link href="/static/accessibility.png" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>

        <title>Accessibility Check: {% block title %}{% endblock %}</title>

    </head>

    <body>


        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">
                <img src="/static/accessibility.png" style="height:1em;display: inline-block;margin-top: -6px;">
                Accessibility Check
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/mission">Mission</a>
                </li>
            </ul>
			{% if not mainpage %}
				<form class="form-inline my-2 my-lg-0" action='/' method="POST">
					<input id="mapsearch" class="form-control mr-sm-2" type="text" placeholder="ex: food in Boston" aria-label="Search" name='searchAddress'>
					<button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
				</form>
			{% endif %}
          </div>
        </nav>

        <div class="main-outer">
            <main class="container p-5" style="max-width: 1000px;">
                {% block main %}{% endblock %}
            </main>
        </div>
        

    </body>

    <script>
        var input = document.getElementById('mapsearch');
        var autocomplete = new google.maps.places.Autocomplete(input);
    </script>

</html>
